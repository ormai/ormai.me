<!DOCTYPE html>
<html>

<head>
  <title>Laxe</title>
  <meta name="" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <meta charset="utf-8">
  <style>
    :root {
      --bg: #242424;
      --fg: #eeeeee;
      --fg-dim: #aeaeae;
      width: 100%;
      height: 100%;

      font-size: 16px;
    }

    * {
      color: var(--fg);
      box-sizing: border-box;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body class="center"
  style="margin: 0; width: 100%; height: 100%; background: var(--bg); gap: 10rem; flex-direction: row;">
  <hgroup class="center" style="flex-direction: column;">
    <h1 style="font-size: 3rem;">Laxe</h1>
    <h3 style="font-size: 1.3rem; color: var(--fg-dim);">The app for your notes</h3>
  </hgroup>
  <img style="width: 40%; max-height: 80%" src="laxe.png">
</body>

</html>
